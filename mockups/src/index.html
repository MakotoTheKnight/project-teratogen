<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mockup One</title>
    <link href="css/styles.css" rel="stylesheet">

  </head>
  <body style="height: 100%">
    <div class="container">
      <div class="row">
        <div class="side-bar col-md-3">
          <a class="category-btn" data-category="artist"><h1>Artists</h1></a>
          <a class="category-btn" data-category="album"><h1>Albums</h1></a>
          <a class="category-btn" data-category="genre"><h1>Genres</h1></a>
          <a class="category-btn" data-category="play-list"><h1>Play Lists</h1></a>
          <div class="divider"></div>
        </div>
        <div class="main-canvas col-md-9">
          <div class="canvas-body empty"></div>
          <div class="canvas-body artist hidden">Here we show a list of the artists in the database</div>
          <div class="canvas-body album hidden">Here we show a list of albums in the database</div>
          <div class="canvas-body genre hidden">Here we show a list of genres in the database</div>
          <div class="canvas-body play-list hidden">Here we show a list of play-lists that have already been created</div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
